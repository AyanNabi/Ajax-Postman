<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/style.css">
  <style>
    body.loading {
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    body.loading .overlay {
      display: block;
    }
  </style>
</head>

<body>
  <div class="dot-spinner d-none">
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
  </div>
  <div class="contain">
    <div class="navbar">
      <a href="">
        <h1 class="me-5 d-inline"><i class="fa-solid fa-location-dot" style="color: #b6661b;"></i> <span
            id="locationSpan">Location</span></h1>
      </a>


      <ul class="p-0 m-0">
        <a id="aLink" href="./index.html">Daily Namaz</a>
        <a id="aLink" href="./month.html">Monthly Namaz</a>
      </ul>

    </div>

  </div>



  <form class="d-flex justify-content-center">

    <input required type="text" id="location" class="form-control" placeholder="Location:City">
    <input required type="date" id="date" class="form-control">
    <button type="submit" class="btn btn-success" id="button">submit</button>
  </form>

  <div class="container d-none" id="myData">
    <div class="row justify-content-around  mt-4">
      <div class="col-3">
        <span class="title">Fajr:</span> <br>
        <span id="Fajr"></span>

      </div>
      <div class="col-3">
        <span class="title">SUNRISE:</span> <br>
        <span id="SUNRISE"></span>

      </div>
      <div class="col-3">
        <span class="title">DHUHR:</span><br>
        <span id="DHUHR"></span>

      </div>
      <div class="col-3">
        <span class="title">ASR:</span> <br>
        <span id="ASR"></span>

      </div>
    </div>
    <div class="row justify-content-around mt-5 ">

      <div class="col-3">
        <span class="title">Sunset:</span> <br>
        <span id="Sunset"></span>

      </div>
      <div class="col-3">
        <span class="title">Maghrib:</span> <br>
        <span id="Maghrib"></span>

      </div>

      <div class="col-3">
        <span class="title">Isha:</span> <br>
        <span id="Isha"></span>

      </div>
      <div class="col-3">
        <span class="title">Imsak:</span> <br>
        <span id="Imsak"></span>

      </div>

    </div>

    <div class="row justify-content-around mt-5 ">

      <div class="col-3">
        <span class="title">Midnight:</span> <br>
        <span id="Midnight"></span>

      </div>
      <div class="col-3">
        <span class="title">Firstthird:</span> <br>
        <span id="Firstthird"></span>

      </div>

      <div class="col-3">
        <span class="title">Lastthird:</span><br>
        <span id="Lastthird"></span>

      </div>


    </div>

  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
  integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/script.js"></script>

</html>
