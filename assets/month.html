<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/month.css">
    <title>Document</title>
</head>

<body
    style="background-image: url('./img/8043563\ \(1\).jpg');background-repeat: no-repeat;background-size: cover ; background-position: top;">
    <div class="dot-spinner d-none">
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
    </div>
    <div class="contain ">
        <div class="navbar">
            <a href="">
                <h1 class="me-5 d-inline"><i class="fa-solid fa-location-dot" style="color: #b6661b;"></i> <span
                        id="locationSpan">Location</span></h1>
            </a>


            <ul class="p-0 m-0">
                <a id="aLink" href="./index.html">Daily Namaz</a>
                <a id="aLink" href="./month.html">Monthly Namaz</a>
            </ul>

        </div>

    </div>

    <form class="d-flex justify-content-center">
        <input required type="text" id="location" class="form-control" placeholder="Location: City">

        <select required name="month" id="month" class="form-control">
            <option disabled selected="selected">Select Month </option>
            <option value="1">Yanvar</option>
            <option value="2">Fevral</option>
            <option value="3">Mart</option>
            <option value="4">Aprel</option>
            <option value="5">May</option>
            <option value="6">Iyun</option>
            <option value="7">Iyul</option>
            <option value="8">Avgust</option>
            <option value="9">Sentyabr</option>
            <option value="10">Oktyabr</option>
            <option value="11">Noyabr</option>
            <option value="12">Dekabr</option>

        </select>
        <input required type="number" id="year2" class="form-control" placeholder="Year">

        <button type="submit" class="btn btn-success">submit</button>
    </form>

    <section class="intro d-none">
        <div class="bg-image h-100">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover mb-0 ">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Day</th>
                                                    <th scope="col">Fajr</th>
                                                    <th scope="col">Sunrise</th>
                                                    <th scope="col">Dhuhr</th>
                                                    <th scope="col">Asr</th>
                                                    <th scope="col">Sunset</th>
                                                    <th scope="col">Maghrib</th>
                                                    <th scope="col">Isha</th>
                                                    <th scope="col">Imsak</th>
                                                    <th scope="col">Midnight</th>
                                                    <th scope="col">Firstthird</th>
                                                    <th scope="col">Lastthird</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>








</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/month.js"></script>

</html>
